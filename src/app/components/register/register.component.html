

<app-header></app-header>
<div class="container">
  <div class="row justify-content-center mt-5 ">
      <form class="w-50 shadow p-5  rounded" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
              <h1>Please Register</h1>
          </div>
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">First name</label>
              <input type="text" class="form-control"  aria-describedby="emailHelp" formControlName="firstName">
          </div>
          <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Last name</label>
              <input type="text" class="form-control"  aria-describedby="emailHelp" formControlName="lastName">
          </div>
          <div class="mb-3 ">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control"  aria-describedby="emailHelp" formControlName="userName">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <!--link to signup muted -->
          <div class="mt-3 ">
              <p class="text-muted">Already have an account? <a routerLink="/login">login</a></p>
          </div>
        </form>
  </div>
