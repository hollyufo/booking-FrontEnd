<app-header></app-header>
<div class="container">
  <div class="mt-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      add hotel
    </button>
  </div>
  <div class="mt-2">
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4 pt-5">
    <div class="col" *ngFor="let hotel of hotels">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Name: {{ hotel.name }}</h5>
          <p class="card-text">Manager: {{ hotel.manager.firstName }}</p>
          <p class="card-text">City: {{ hotel.city.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="address">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Image</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="image">
          </div>
          <div class="mb-3">
            <section>
              <label for="exampleInputPassword1" class="form-label">City</label>
              <select class="form-select" aria-label="Default select example" formControlName="city">
                <option selected>Open this select menu</option>
                <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
              </select>
            </section>
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
